<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend App</title>
    <script>
        async function getTextFromBackend() {
            try {
                const response = await fetch('http://http://20.237.54.24//get-text');
                const data = await response.json();
                document.getElementById('textDisplay').innerText = data.message;
            } catch (error) {
                console.error('Error fetching text:', error);
                document.getElementById('textDisplay').innerText = 'Error fetching text';
            }
        }
    </script>
</head>
<body>
    <h1>Frontend App</h1>
    <button onclick="getTextFromBackend()">Get Text from Backend</button>
    <p id="textDisplay"></p>
</body>
</html>
